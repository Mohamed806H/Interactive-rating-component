<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <section class="flex rating-card">
      <img src="./images/icon-star.svg" alt="" class="star" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <article>
        <button class="rate rate-one" onclick="chooseRone()">1</button>
        <button class="rate rate-two" onclick="chooseRtwo()">2</button>
        <button class="rate rate-three" onclick="chooseRthree()">3</button>
        <button class="rate rate-four" onclick="chooseRfour()">4</button>
        <button class="rate rate-five" onclick="chooseRfive()">5</button>
      </article>
      <button type="submit" class="action" onclick="submitRate()">
        SUBMIT
      </button>
    </section>
    <section class="flex thanks-card">
      <img src="./images/illustration-thank-you.svg" alt="" />
      <p class="flex rating">You selected 0 out of 5</p>
      <h1 class="thank-h1">Thank you!</h1>
      <p class="thankfull">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
